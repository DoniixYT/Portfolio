<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0E0E12"/>
  
  <!-- Gradient Border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Letter N with code brackets -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="url(#textGradient)" text-anchor="middle">N</text>
  
  <!-- Code brackets -->
  <path d="M 16 20 L 12 24 L 16 28" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 48 20 L 52 24 L 48 28" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA04C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
